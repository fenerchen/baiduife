<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>task7遍历二叉树</title>
	<link rel="stylesheet" type="text/css" href="task7.css" />
</head>
<body>

		<div id='root'>
			<div id="left">
				<div id='left_left'>
					<div id='left_left_left'></div>
					<div id='left_left_right'></div>
				</div>
				<div id='left_right'>
					<div id='left_right_left'></div>
					<div id='left_right_right'></div>
				</div>
			</div>
			<div id="right">
				<div id='right_left'>
					<div id='right_left_left'></div>
					<div id='right_left_right'></div>
				</div>
				<div id='right_right'>
					<div id='right_right_left'></div>
					<div id='right_right_right'></div>
				</div>
			</div>
		</div>
		<div id='button'>
			<button id="pre">先序遍历</button>
			<button id="mid">中序遍历</button>
			<button id="aft">后序遍历</button>
		</div>
</body>
<script type="text/javascript" src='task7.js'></script>
</html>

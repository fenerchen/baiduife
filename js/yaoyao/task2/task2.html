<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表单验证1</title>
	<link  type="text/css" rel="stylesheet" href="task2.css">
</head>
<body>
	<form>
		<div><strong id="span_name">姓名</strong><input type="text" name="name" id="name"></div>
		<span id='prompt_name' ></span>
		<div><strong id="span_pass">密码</strong><input type="password" name="password" id="password"></div>
		<span id='prompt_pass'></span>
		<div><strong id="span_confirm">确认密码</strong><input type="password" name="confirm_pass" id="confirm_password"></div>
		<span id='prompt_confirm_pass'></span>
		<div><strong id="span_emil">邮箱</strong><input type="emil" name="emil" id="emil"></div>
		<span id='prompt_emil'></span>
		<div><strong id="span_phone">手机</strong><input type="text" name="phone" id="phone"></div>
		<span id='prompt_phone'></span>
		<button id="submit">提交</button>
	</form>
</body>
<script type="text/javascript" src='task2.js'></script>
</html>
